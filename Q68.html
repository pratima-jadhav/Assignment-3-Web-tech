<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            border: 2px solid;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
        }
        .d2{
            border: 2px solid;
            border-radius: 50%;
            text-align: center;
            padding: 20px;
        }
        .d3{
            border: 2px solid;
            border-radius: 15px 10px;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="d1">Maharashtra Times</div><br>
    <div class="d2">Diyva Marathi</div><br>
    <div class="d3">Lokmat</div>
</body>
</html>
