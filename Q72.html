        border-collapse: collapse;
        width: 100%;
      }
      td {
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>

    <table>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
      </tr>
      <tr>
        <td>Cell 3</td>
        <td>Cell 4</td>
      </tr>
    </table>
  </body>
</html>
